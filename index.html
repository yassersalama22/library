<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>The Library</h1>
    <button class="add-book-btn">Add New Book</button>

    <dialog id="book-dialog">
        <h2>Add New Book</h2>
        <form action="submit" id="new-book-form" method="dialog">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="Author" required>
            <label for="pages">Pages:</label>
            <input type="text" name="pages" id="pages" required>
            <button type="submit">Add Book</button>
            <button type="button" id="close-dialog-btn">Cancel</button>
        </form>
    </dialog>

    <div class="book-list" id="book-list">
        <!-- Book items will be dynamically inserted here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
